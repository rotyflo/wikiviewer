<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wiki viewer</title>

  <link rel="stylesheet" href="https://unpkg.com/pyloncss@latest/css/pylon.css" />
  <link rel="stylesheet" href="css/main.css">

  <script src="js/jquery-3.2.1.min.js" defer></script>
  <script src="js/main.js" defer></script>
</head>

<body class="container">
  <header>
    <h1>wiki viewer</h1>
  </header>

  <main>
    <div id="search-tools">
      <input id="query" type="text" placeholder="search">
    <button type="button" id="submit" class="btn btn-ghost">submit</button>
    <button type="button" id="random" class="btn btn-ghost">random</button>
    </div>
    <div id="results"></div>
  </main>
</body>

</html>
