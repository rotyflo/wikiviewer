<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wiki viewer</title>

  <link rel="stylesheet" href="https://unpkg.com/pyloncss@latest/css/pylon.css" />
  <link rel="stylesheet" href="css/main.css">

  <script src="js/jquery-3.2.1.min.js" defer></script>
  <script src="js/main.js" defer></script>
</head>

<body class="container">
  <header>
    <h1>wiki viewer</h1>
  </header>

  <main>
    <div id="search-tools">
      <input id="query" type="text" placeholder="search">
    <button type="button" id="clear">&#x2715;</button>
    <button type="button" id="submit" class="btn btn-ghost">
      <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <title>Search</title>
        <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/>
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/>
      </svg>
    </button>
    <button type="button" id="random" class="btn btn-ghost">
      <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <title>Shuffle</title>
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M400 304l48 48-48 48M400 112l48 48-48 48M64 352h85.19a80 80 0 0066.56-35.62L256 256"/>
        <path d="M64 160h85.19a80 80 0 0166.56 35.62l80.5 120.76A80 80 0 00362.81 352H416M416 160h-53.19a80 80 0 00-66.56 35.62L288 208" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
      </svg>
    </button>
    </div>
    <div id="results"></div>
  </main>
</body>

</html>
